    <div id='main'>
          <!-- start registration form -->
        <div class="form">
            <h1 id="formtitle">Register Form</h1>

            <form id='registerForm' class="register" target="_self" method="post"  onsubmit="return validateForm()">
                <ul>
                    <li id='firstNameLi'>
                    <label for="name" > First Name＊:</label>
                    <input type="text" id="firstName" class='inputNeedingValidation' name="name" Placeholder=" first name"  max="20" onfocus="showHelper('firstNameLi', 'Please enter your first name.')" onblur="removeHelper('firstNameLi')"> 

                    </li>

                    <li id='lastNameLi'>
                    <label for="lastName" > Last Name＊:</label>
                    <input type="text" id="lastName" class='inputNeedingValidation' name="name" Placeholder=" last name"  onfocus="showHelper('lastNameLi', 'Please enter your last name.')" onblur="removeHelper('lastNameLi')">
                    </li>


                    <li id='emailLi'>
                    <label for="email">Email＊: </label>
                    <input type="email" id="email" class='inputNeedingValidation' name="email"
                    placeholder="abc@xyz.com" onfocus="showHelper('emailLi', 'Please enter an email address we can contact you at.')" onblur="removeHelper('emailLi')">
                    </li>


                    <li id='passwordLi'>
                    <label for="password">Password＊:</label>
                    <input type="password" id="password" class='inputNeedingValidation' name="password" placeholder="******" onfocus="showHelper('passwordLi', 'Please enter a password of at least six characters.')" onblur="removeHelper('passwordLi'); checkPasswordLength('password', 6)">
                     <p>Keypresses: <span>0</span></p>
                    </li>  

                    <li id='confirmPasswordLi'> 
                    <label for="confirmPassword">Confirm Password＊:</label>
                    <input type="password" id="passwordConfirm" class='inputNeedingValidation' name="confirmPassword" placeholder="******" onfocus="showHelper('confirmPasswordLi', 'Please reenter your password.')" onblur="removeHelper('confirmPasswordLi'); checkPasswordMatches('password', 'passwordConfirm')">
                    </li>

                    <li> 
                    <input type="submit" value="Register">
                    </li>

                </ul>

                <div class='messageBoxClass' id='messageBox'></div>
            </form> 
         </div>
        <!-- end registration form -->
    
        
        <!-- Login form start -->
    <div class="form">
        <h2 id="formtitle2">LOGIN</h2>
        <form class="signin" target="_self" method="post">

           <label for="username">User Name:</label>
           <input type="text" id="username" name="username"
           placeholder="username" max="20" required>
            <br>
            <br>

          <label for="password">Password:</label>
          <input type="round" id="password" name="password" 
          placeholder="******" value="" max="6" required>

          <br>
          <br>

        </form>
